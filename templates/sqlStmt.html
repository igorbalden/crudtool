{{template "_head.html" .}}

<div class="col-xs-12 col-xs-offset-1 bg-warning">
    <span class="">Not functioning, yet. It only repeats the content of the textarea.</span>
</div>
<div class="container">
    <div class="form-group">
        <form action="/sqlstmt" method="POST">
            <input type="hidden" name="csrfToken" value="{{.csrfToken}}">
            <div class="form-group col-xs-12">
            <label for="sqlstmt" class="col-xs-12">Sql Statement</label>
            <textarea name="sqlstmt" rows="10" class="col-xs-6" placeholder="Write SQL here"></textarea>
            </div>
            <div class="form-group col-xs-12">
            <input type="submit" value="Execute" class="btn btn-primary" />
            </div>
        </form>
    </div>
    <div>{{.message}}</div>
</div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title> Crud Tool
    </title>

    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/sidebar-bootstrap.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">

    <!-- Include Modernizr in the head, before any other Javascript -->
    <!--<script src="/static/js/modernizr-2.6.2.min.js"></script>-->
    <!-- All Javascript at the bottom of the page for faster page loading -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- If no online access, fallback to our hardcoded version of jQuery
		<script>window.jQuery || document.write('<script src="/static/js/jquery-1.8.2.min.js"><\/script>')</script>
		-->
    <!-- Bootstrap JS -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    <script src="/static/js/hammer.min.js"></script>
    <script src="/static/js/sidebar.js"></script>

</head>

<body>
    <div id = "noti" class='notification {{if not .Message}} hidden  {{end}}'><span id="message"><p id="actlMsg">{{.Message}}</p></span></div>

    <!-- The navigation bar-->
    <nav class="navbar navbar-default navbar-fixed-top mainHeader">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-brand" href="/">MYSQL Crud Tool</p>
            </div>
        </div>
    </nav>

    <div class="timeline">
        <div class="note">
            <p class="noteHeading ">Login </p>
            <div class="form-group">
                <form action="/login" method="POST">
                    <input type="hidden" name="csrfToken" value="{{.csrfToken}}">
                    <div class="form-group col-xs-12">
                    <label class="col-xs-3" for="servername">Server</label>
                    <input type="text" name="servername" class="loginbutton" />
                    </div>
                    <div class="form-group col-xs-12">
                    <label class="col-xs-3" for="protocol">Protocol</label>
                    <input type="text" name="protocol" class="loginbutton" />
                    </div>
                    <div class="form-group col-xs-12">
                    <label class="col-xs-3" for="username" data-toggle="tooltip" title="Required field">Username (*)</label>
                    <input type="text" name="username" class="loginbutton" /> 
                    </div>
                    <div class="form-group col-xs-12">
                    <label class="col-xs-3" for="password" data-toggle="tooltip" title="Required field">Password (*)</label>
                    <input type="password" name="password" class="loginbutton" />
                    </div>
                    <div class="form-group col-xs-12">
                    <label class="col-xs-3" for="dbname">Database</label>
                    <input type="text" name="dbname" class="loginbutton" />
                    </div>
                    <div>
                    <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
